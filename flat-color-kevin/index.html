<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <title>Flat color</title>
  </head>
  <body>
    <h1>Flat Color</h1>

    <div id="red">
      <p class="nome_colore">RED</p>
      <p class="codice_colore">#FF0000</p>
    </div>

    <div id="green">
      <p class="nome_colore">GREEN</p>
      <p class="codice_colore">#00FF00</p>
    </div>

    <div id="blue">
      <p class="nome_colore">BLUE</p>
      <p class="codice_colore">#0000FF</p>
    </div>

    <div id="yellow">
      <p class="nome_colore">YELLOW</p>
      <p class="codice_colore">#FFFF00</p>
    </div>

    <div id="cyan">
      <p class="nome_colore">CYAN</p>
      <p class="codice_colore">#00FFFF</p>
    </div>

    <div id="magenta">
      <p class="nome_colore">MAGENTA</p>
      <p class="codice_colore">#FF00FF</p>
    </div>

    <div id="orange">
      <p class="nome_colore">ORANGE</p>
      <p class="codice_colore">#FFA500</p>
    </div>

    <div id="purple">
      <p class="nome_colore">PURPLE</p>
      <p class="codice_colore">#800080</p>
    </div>

    <div id="pink">
      <p class="nome_colore">PINK</p>
      <p class="codice_colore">#FFC0CB</p>
    </div>

    <div id="brown">
      <p class="nome_colore">BROWN</p>
      <p class="codice_colore">#A52A2A</p>
    </div>
  </body>
</html>
